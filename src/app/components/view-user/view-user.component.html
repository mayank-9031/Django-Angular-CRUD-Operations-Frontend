<div class="container">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" routerLink="/">Home</a>
          <a class="nav-link" routerLink="/add">Add User</a>
        </div>
      </div>
      <button (click)="logout()" class="btn btn-danger">Logout</button>
    </div>
  </nav>

  <div class="row mt-4">
    <div class="col-md-12">
      <h1 class="text-center">View Users</h1>
      <button class="btn btn-primary mb-2" routerLink="/add">Add User</button>
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Address</th>
            <th scope="col">Gender</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <th scope="row">{{ user.id }}</th>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.address }}</td>
            <td>{{ user.gender }}</td>
            <td>
              <button class="btn btn-primary" routerLink="/update/{{ user.id }}">Edit</button>
              <button class="btn btn-danger mx-2" (click)="deleteUser(user.id!)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
      <mat-paginator [length]="totalUsers" [pageSize]="pageSize" [pageSizeOptions]="[3, 5, 10]" (page)="onPageChange($event)">
      </mat-paginator>
    </div>
  </div>
</div>
